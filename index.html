<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nelson Tobon</title>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.css" crossorigin="anonymous" />
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<nav class="nav">
		<a href="#inicio" class="logo">NelsonTobon</a>
		<ul id="menu" class="menu">
			<li data-menuanchor="inicio" class="active">
				<a href="#inicio">inicio</a>
			</li>
			<li data-menuanchor="productos" >
				<a href="#productos">producto</a>
			</li>
			<li data-menuanchor="contacto">
				<a href="#contacto">contacto</a>
			</li>
		</ul>
	</nav>

	<main id="fullpage">
		<header class="section header">
			<div class="contenedor-titulo">
				<h1 class="texto-blanco">Nelson Tobon</h1>
				<p class="texto-blanco">Desarrollador Web</p>
			</div>

			<div class="contenedor-icono">
				<a href="#productos" class="texto-blanco"><i class="fas fa-chevron-down"></i></a>
			</div>
		</header>

		<section class="section productos">
			<section class="slide">
				informacion
			</section>
			<section class="slide">
				estudios
			</section>
		</section>

		<footer class="section contacto">
			<h1>Footer</h1>
		</footer>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"  crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
